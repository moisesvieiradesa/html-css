<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em html5</title>
</head>
<body>
    <h1>imagen dinámica</h1>
    <p>tente abrir esse site em vários disspositivos difernte ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen flexivel">
    </picture>

    <h1>repruduzindo audio</h1>
    <p>vamos aprender a reproduzir áudios</p>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop
        <source src="midia/Lawrence - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Lawrence - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/Lawrence - TrackTribe.wav" type="audio/waV">
    </audio>
    <p>infeslimente seu navegador não consegue reproduzir audio. <a href="midia/Lawrence - TrackTribe.mp3"></a>click aqui para bixar o arquivo mp3</p>
</body>
</html>
