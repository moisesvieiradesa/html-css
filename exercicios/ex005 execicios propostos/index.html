<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags html</title>
</head>
<body>
    <h1>tags html</h1>
    <p>em HTML5, podemos inserir elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso</p>
<ul>
    <li><abbr title="use a tag <p>">paragrafo</abbr></li>
    <li><abbr title="use a tag <h1>...<h6>">titulos</abbr></li> 
    <li><abbr title="use a tag <img>">imagens</abbr></li>  
    <li><abbr title="use a tag <abbr>">abreviações</abbr></li>
    <li><abbr title="use a tag <code>">codigo fonte</abbr></li>
    <li><abbr title="use a tag <ol> e <li>">listas numeradas</abbr></li>
    <li><abbr title="use a tag <ul> e <li>">listas com demarcadores</abbr></li>
</ul>
</body>
</html>
